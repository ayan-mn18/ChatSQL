# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: self-hosted

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm i
    
    - name: Create .env file
      run: | 
        touch .env
        echo "${{ secrets.PROD }}" > .env
    
    - name: Build project
      run: npm run build --if-present
    
    - name: Install PM2 globally
      run: npm i -g pm2
    
    - name: Ensure Redis is running in Docker
      run: |
        if [ "$(docker ps -q -f name=redis)" ]; then
          echo "âœ… Redis container is already running"
        elif [ "$(docker ps -aq -f name=redis)" ]; then
          echo "ğŸ”„ Starting existing Redis container..."
          docker start redis
        else
          echo "ğŸš€ Creating and starting new Redis container..."
          docker run -d --name redis -p 6379:6379 --restart unless-stopped redis:alpine
        fi
        # Wait for Redis to be ready
        sleep 2
        docker exec redis redis-cli ping || echo "âš ï¸ Redis not responding yet, but continuing..."
    
    - name: Stop and delete existing PM2 process
      run: |
        if pm2 describe chatsql > /dev/null 2>&1; then
          echo "ğŸ›‘ Stopping existing chatsql process..."
          pm2 stop chatsql
          pm2 delete chatsql
          echo "âœ… Existing process stopped and deleted"
        else
          echo "â„¹ï¸ No existing chatsql process found"
        fi
    
    - name: Start new PM2 process
      run: |
        echo "ğŸš€ Starting new chatsql process..."
        pm2 start dist/server.js --name chatsql
        pm2 save
        echo "âœ… chatsql started successfully"
